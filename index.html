<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="logo-container">
      <img class="main-logo" src="images/logo.svg" alt="Flyo logo">

      <div class="utilities-logo">
        <img class="image1" src="images/icon-document.svg" alt="Document icon"> 
        <img class="image2" src="images/icon-folder.svg" alt="Folder icon">
        <img class="image3" src="images/icon-upload.svg" alt="Upload icon">
      </div>
    </div>

    <div class="storage-details">
      <div class="detail">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
      </div>

      <div class="progress-bar">
        <div class="progress">
          <div class="circle"></div>
        </div>
      </div>

      <div class="floating-box">
        <strong>185</strong> <span>GB Left</span>
      </div>

      <div class="range">
        <span>0 GB</span>

        <span>1000 GB</span>
      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/waghmare-amit" target="_blank">Amit Waghmare</a>.
  </div>
</body>
</html>
